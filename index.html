<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cidade da Construção - Loja Online</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    header { background: #1f3b74; color: white; text-align: center; padding: 20px; }
    header img { max-height: 100px; }
    nav { background: #163060; text-align: center; padding: 10px; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    h1, h2 { color: #1f3b74; margin-bottom: 20px; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .produto { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .produto img { width: 100%; height: 150px; object-fit: contain; margin-bottom: 10px; }
    .produto button { background: #1f3b74; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    .produto button:hover { background: #294a94; }
    #carrinho { position: fixed; right: 0; top: 0; width: 300px; height: 100%; background: white; border-left: 1px solid #ccc; padding: 20px; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
    #carrinho h2 { font-size: 18px; margin-bottom: 15px; }
    #carrinho ul { list-style: none; padding: 0; }
    #carrinho ul li { margin-bottom: 10px; }
    #carrinho button { background: #25D366; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    footer { text-align: center; padding: 15px; background: #1f3b74; color: white; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Cidade da Construção">
    <h1>Cidade da Construção</h1>
    <p>Desde 2001 - Tudo para sua obra em um só lugar!</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#produtos">Produtos</a>
  </nav>

  <div class="container">
    <h2>Produtos</h2>
    <div class="produtos" id="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Cimento" alt="Cimento">
        <h3>Cimento Votoran 50kg</h3>
        <button onclick="adicionarAoCarrinho('Cimento Votoran 50kg')">Adicionar ao carrinho</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Areia" alt="Areia">
        <h3>Areia Lavada 1m³</h3>
        <button onclick="adicionarAoCarrinho('Areia Lavada 1m³')">Adicionar ao carrinho</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Tinta" alt="Tinta">
        <h3>Tinta Acrílica 18L</h3>
        <button onclick="adicionarAoCarrinho('Tinta Acrílica 18L')">Adicionar ao carrinho</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=PVC" alt="Canos PVC">
        <h3>Canos PVC 100mm</h3>
        <button onclick="adicionarAoCarrinho('Canos PVC 100mm')">Adicionar ao carrinho</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Fio" alt="Fio Elétrico">
        <h3>Fio Elétrico 2,5mm - 100m</h3>
        <button onclick="adicionarAoCarrinho('Fio Elétrico 2,5mm - 100m')">Adicionar ao carrinho</button>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x150?text=Massa" alt="Massa Corrida">
        <h3>Massa Corrida 25kg</h3>
        <button onclick="adicionarAoCarrinho('Massa Corrida 25kg')">Adicionar ao carrinho</button>
      </div>
    </div>
  </div>

  <div id="carrinho">
    <h2>Seu Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <button onclick="enviarPedidoWhatsApp()">Finalizar pedido via WhatsApp</button>
  </div>

  <footer>
    <p>&copy; 2025 Cidade da Construção - Todos os direitos reservados.</p>
  </footer>

  <script>
    const carrinho = {};

    function adicionarAoCarrinho(produto) {
      if (carrinho[produto]) {
        carrinho[produto]++;
      } else {
        carrinho[produto] = 1;
      }
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      lista.innerHTML = '';
      for (let item in carrinho) {
        const li = document.createElement('li');
        li.textContent = `${item} x${carrinho[item]}`;
        lista.appendChild(li);
      }
    }

    function enviarPedidoWhatsApp() {
      let mensagem = 'Olá, gostaria de fazer um pedido:%0A';
      for (let item in carrinho) {
        mensagem += `- ${item} x${carrinho[item]}%0A`;
      }
      const telefone = '5592981440688';
      const url = `https://wa.me/${telefone}?text=${mensagem}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
